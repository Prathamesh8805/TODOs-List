<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TODOS List </title>
</head>



<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TODOs List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </div>
    </nav>

    <div class="container my-4">
        <h2 class="text-center">
            TODOs List
        </h2>

        <div class="form-group my-4">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Add an item to the list</div>
        </div>

        <div class="form-group my-4">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>

        <button   id="add" class="btn btn-primary">Add to list</button>
        <button  id="clear" class="btn btn-primary" onclick="clearStorage()">Clear list</button>



        <div id="items" class="my-4">
            <h2>
                Your Items
            </h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sno</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Actions</th>


                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Get some coffee</td>

                        <td>You need some coffee to remind not to sleep while coding </td>
                        <td><button class="btn btn-sm btn-primary">Delete</button></td>
                    </tr>

                </tbody>
            </table>
        </div>



    </div>
   
    
    <footer>
        <div class="text1" id="contact">
            <span>
                Created by <a href="https://twitter.com/Prathamesh_4_4" target="_blank">Prathamesh Bhongale</a> | &#169; 2022 All Rights Reserved.
            </span>
        </div>
    </footer>
<style>
    
    footer{
    background: #f8f9fa;
    padding: 15px 0 ;
    text-align: center;
    position: absolute;
    width: 100%;
    position: fixed;
    left: 0;
    bottom: 0;
  }
footer .text1 span{
    font-size: 17px;
    font-weight: 400;
    color: black;
}
footer .text1 span a{
    font-weight: 500;
    color: black;
}

</style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
